# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  squirrel_calibration:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_calibration.git
      version: indigo_dev
    status: developed
  squirrel_common:
    doc:
      type: git
      url: git@github.com:squirrel-project/squirrel_common.git
      version: indigo_dev
    release:
      packages:
      - robotino_description
      - robotino_msgs
      - softhand_description
      - squirrel_2d_localizer_msgs
      - squirrel_3d_localizer_msgs
      - squirrel_3d_mapping_msgs
