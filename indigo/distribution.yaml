      version: indigo_dev
    status: developed
  squirrel_manipulation:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_manipulation.git
      version: indigo_dev
    status: developed
  squirrel_motion_planner:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_motion_planner.git
      version: indigo_dev
    status: developed
