      - squirrel_dynamic_filter_msgs
      - squirrel_footprint_observer_msgs
      - squirrel_hri_msgs
      - squirrel_kclhand_msgs
      - squirrel_manipulation_msgs
      - squirrel_mhand_msgs
      - squirrel_motion_planner_msgs
      - squirrel_navigation_msgs
      - squirrel_object_perception_msgs
      - squirrel_person_tracker_msgs
      - squirrel_planning_knowledge_msgs
      - squirrel_prediction_msgs
      - squirrel_safety_msgs
      - squirrel_speech_msgs
      - squirrel_vad_msgs
      - squirrel_view_controller_msgs
      - squirrel_waypoint_msgs
      tags:
        release: release/indigo/{package}/{version}
      url: git@github.com:squirrel-project/squirrel_common-release.git
      version: 0.0.30-0
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_common.git
      version: indigo_dev
    status: maintained
  squirrel_robotino:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_robotino.git
      version: indigo_dev
    status: developed
  squirrel_nav:
